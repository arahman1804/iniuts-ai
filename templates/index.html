<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Web Sentimen</title>
</head>

<body>
    <div class="container">
        <h2>Web Analis sentimen youtube</h2>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="exampleInputEmail1">Input URL Youtube</label>
                <input type="text" class="form-control" id="" name="link" aria-describedby="emailHelp"
                    placeholder="Pastekan link youtube">
            </div>
            <button type="submit" class="btn btn-primary">Cek sentimen</button>
        </form>

        <div class="row">
            <div class="col-md">
                <br>
                <h4>Url Cek = {{ link }}</h4>
                <br>
                <h4>Output sentimen :</h4>
                <br>
                {%for i in range(1, 6)%}
                <h5>Sentimen Komentar {{i}}</h5>
                <ul>
                    
                    <li>Penulis : {{penulis[i]}}</li>
                    <li>Komentar : {{commentsnya[i]}}</li>
                    <li>Kategori : {{kategori[i]}}</li>
                    <br><br>
                    
                </ul>
                {%endfor%}
            </div>
        </div>
    </div>

    <div class="footer">
        <footer class="text-center">Aditya Rahman || 1184021 || 3B</footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" 
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>

</body>

</html>
